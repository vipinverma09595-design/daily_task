<!DOCTYPE html>
<html>
  <head>
    <style>
      /* here hash represents ID which is for single use only */
      #myHeader {
        background-color: lightblue;
        color: black;
        padding: 90px;
        text-align: center;
      }
      /* a random class applied to the same element */
      .randomClass {
        font-family: Georgia, "Times New Roman", serif;
        font-weight: 1000;
        letter-spacing: 10px;
      }
    </style>
  </head>
  <body>
    <!-- h1 with both an id and a class applied -->
    <h1 id="myHeader" class="randomClass">My Header</h1>
  </body>
</html>
