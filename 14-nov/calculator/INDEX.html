<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title> 
<link rel="stylesheet" href="styles.css">
</head>
<body>     
      <div class="calculator">
            <div class="prev-history">Previous Answer:<span id="prev-history">0</span></div>
            <input type="text" id="display" value="0" disabled />
            <button class="equal-btn" onclick="calculator()">=</button>
            <button class="clear-btn" onclick="clearEntry()">clearEntry</button>
            
            <div class="main-section">
                  <div class="operator">
                  <button class="backspace-btn" onclick="backspace()">âŒ«</button>
                    <button type="button" class="operator" value="+" onclick="press('+')">+</button>
                    <button type="button" class="operator" value="-" onclick="press('-')">-</button>
                    <button type="button" class="operator" value="*" onclick="press('*')">*</button>
                    <button type="button" class="operator" value="/" onclick="press('/')">/</button>
                  </div>

                  <div class="number-keys">
                       <div class="top-row">
                          <button type="button" value="7" onclick="press('7')">7</button>
                          <button type="button" value="8" onclick="press('8')">8</button>
                          <button type="button" value="9" onclick="press('9')">9</button></br>
                        </div>
                        <div class="middle-row">
                         <button type="button" value="6" onclick="press('6')">6</button> 
                         <button type="button" value="5" onclick="press('5')">5</button>
                         <button type="button" value="4" onclick="press('4')">4</button></br>
                        </div>
                  
                        <div class="bottom-row">
                             <button type="button" value="1" onclick="press('1')">1</button>
                             <button type="button" value="2" onclick="press('2')">2</button>
                             <button type="button" value="3" onclick="press('3')">3</button>
                        </div>

                        <div class="last-row">  
                         <button type="button" value="0" onclick="press('0')">0</button>
                         <button type="button" class="decimal" value="." onclick="press('.')">.</button>
                       

                         </div>
                   </div>
            </div>
      </div>
<script src="script.js"></script>      
</body>
</html>
