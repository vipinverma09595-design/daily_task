<!DOCTYPE html>
<html>

<body>
      <h2>HTML Forms</h2>
      <form action="/submit_form" method="post" target=""> 
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"  placeholder="your first name"><br>
            
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="you last name"><br><br>
            <input type="submit" value="click" target="_blank">
      
      type description here
      <input type="text"> display a single-line text input field
      <input type="submit"> display a submit button       
      <input type="checkbox"> display a checkbox
      <input type="radio"> display a radio button  
      <input type="button"> display a cliclkable button

      <input type="radio" id="html" name="fav_language" value="HTML">
      <label for="html">HTML</label><br>
      <input type="radio" id="css" name="fav_language" value="CSS">
      <label for="css">CSS</label><br>
      <input type="radio" id="javascript" name="fav_language" value="JavaScript">
      <label for="javascript">JavaScript</label>
      </form>
      <p>Form submitted successfully!</p>
</html>
