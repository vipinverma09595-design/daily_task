<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Layout Example</title>
  <style>
    body {
      background: #d8f5dc;
      margin: 0;
      padding: 0;
    }
    .container {
      display: grid;
      grid-template-columns: 2fr 2fr 2fr;
      grid-template-rows: 120px 1fr;
      gap: 5px;
      height: 98vh;
      width: 98vw;
      margin: 1vh auto;
      border: 5px solid #b7e2c2;
      background: #b7e2c2;
      box-sizing: border-box;
    }
    /* Header spans three columns */
    .header {
      grid-column: 1 / 4;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      height: 120px;
      box-sizing: border-box;
    }
    .header-box {
      background: #d68683;
      border: 2px solid #b7e2c2;
    }
    /* Below header: big left, right boxes stacked */
    .main-left {
      grid-column: 1 / 3;
      grid-row: 2 / 3;
      background: #808b7a;
      position: relative;
      border: 2px solid #b7e2c2;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .center-square {
      width: 120px;
      height: 120px;
      background: #f8ef78;
      box-sizing: border-box;
    }
    .main-right {
      grid-column: 3 / 4;
      grid-row: 2 / 3;
      display: grid;
      grid-template-rows: repeat(4, 1fr);
      gap: 5px;
      height: 100%;
    }
    .right-box {
      background: #92a46d;
      border: 2px solid #b7e2c2;
      box-sizing: border-box;
    }
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: 120px 1fr 1fr;
      }
      .header {
        grid-template-columns: 1fr;
        height: auto;
      }
      .main-left, .main-right {
        grid-column: 1;
        grid-row: auto;
        height: 300px;
      }
      .main-right {
        grid-template-rows: repeat(4,1fr);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="header-box"></div>
    <div class="header-box"></div>
    <div class="header-box"></div>
  </div>
  <div class="main-left">
    <div class="center-square"></div>
  </div>
  <div class="main-right">
    <div class="right-box"></div>
    <div class="right-box"></div>
    <div class="right-box"></div>
    <div class="right-box"></div>
  </div>
</div>

</body>
</html>
